name: u24-arm-versions

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: rust version
        continue-on-error: true
        run: rustc --version
      - name: rust version
        continue-on-error: true
        run: rustc --version
      - name: npm version
        continue-on-error: true
        run: npm --version
      - name: npm version
        continue-on-error: true
        run: npm --version
      - name: cpu info
        run: lscpu
      - name: uname
        run: uname -a

